<mat-card>
  <mat-card-header>
    <mat-card-title i18n>Service Data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="General">
        <mat-table #table [dataSource]="dataSourceGeneral">
          <ng-container matColumnDef="key">
            <mat-header-cell *matHeaderCellDef> <ng-container i18n>Entry</ng-container> </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.key }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef> <ng-container i18n>Value</ng-container> </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.value }} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </mat-tab>
      <mat-tab label="Settings">
        <mat-table #table [dataSource]="dataSourceSettings">
          <ng-container matColumnDef="key">
            <mat-header-cell *matHeaderCellDef> <ng-container i18n>Entry</ng-container> </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.key }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef> <ng-container i18n>Value</ng-container> </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.value }} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </mat-tab>
      <mat-tab label="System">
        <mat-table #table [dataSource]="dataSourceSystem">
          <ng-container matColumnDef="key">
            <mat-header-cell *matHeaderCellDef> <ng-container i18n>Entry</ng-container> </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.key }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef> <ng-container i18n>Value</ng-container> </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.value }} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </mat-tab>
      <mat-tab label="Versions">
        <mat-table #table [dataSource]="dataSourceVersions">
          <ng-container matColumnDef="key">
            <mat-header-cell *matHeaderCellDef> <ng-container i18n>Entry</ng-container> </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.key }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef> <ng-container i18n>Value</ng-container> </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.value.Version }} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
