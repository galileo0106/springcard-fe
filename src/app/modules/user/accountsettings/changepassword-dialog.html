<style>
  .mat-form-field {
    width: 100%;
  }
  .mat-progress-spinner::ng-deep circle {
          stroke: white;
  }
</style>

<h1 mat-dialog-title i18n>Change password</h1>
<form [formGroup]="passwordForm">
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label i18n>Current Password</mat-label>
      <input matInput type="password" name="password" formControlName="oldpassword" required/>
      <mat-error>
        <val-errors controlName="newpassword"></val-errors>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label i18n>New Password (8 chars min)</mat-label>
      <input matInput type="password" name="password" formControlName="newpassword" required minlength="8"/>
      <mat-error>
        <val-errors controlName="newpassword"></val-errors>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label i18n>Confirm New Password</mat-label>
      <input matInput type="password" name="password" formControlName="confirmpassword" required minlength="8"/>
      <mat-error>
        <val-errors controlName="confirmpassword"></val-errors>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button color="primary" (click)="changePassword()">
      <mat-icon *ngIf="isChangingPassword"><mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner></mat-icon>
          <ng-container i18n>Set new Password</ng-container></button>
    <button mat-button [mat-dialog-close]="false" i18n>Cancel</button>
  </mat-dialog-actions>
</form>
