<style>
  .mat-form-field {
    width: 100%;
  }
</style>

<h1 mat-dialog-title i18n>Find a new Network Device</h1>
<form>
  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <mat-label>IP address</mat-label>
      <input matInput placeholder="Ex. 255.255.255.255" [(ngModel)]="ipAddress" required name="ipAddress" />
      <mat-error *ngIf="true" i18n>This field is required.</mat-error>
      <mat-hint i18n>This field is required.</mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" i18n>Cancel</button>
    <button mat-button type="submit" [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="onFindClick();" i18n>Find</button>
  </mat-dialog-actions>
</form>
