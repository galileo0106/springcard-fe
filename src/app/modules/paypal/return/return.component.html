<div *ngIf="asyncOperation">
  <h2 class="mat-h2" i18n>Please wait</h2>
  <div fxLayout fxLayoutAlign="center center">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</div>

<div *ngIf="hasError">
  <h2 class="mat-h2" i18n>Error</h2>
  <p i18n>We have not received the expected parameters from Paypal.</p>
</div>
