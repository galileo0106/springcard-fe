<style>
  .mat-dialog-title {
    display: flex !important;

  }
  .mat-dialog-title .mat-icon {
    margin-right: 5px
  }
</style>

<h1 mat-dialog-title><mat-icon>{{data.icon}}</mat-icon><ng-container>{{data.title}}</ng-container></h1>
<mat-dialog-content>
  <p>{{data.message}}</p>
  <mat-form-field *ngIf="!isSharingWithSupport">
    <mat-label>{{data.formfieldLabel}}</mat-label>
    <input matInput [type]="data.fieldInputType" [(ngModel)]="data.answer" required />
  </mat-form-field>

  <div class="mat-form-field-wrapper" style="display: block" *ngIf="data.showShareWithSupport">
    <mat-checkbox (change)="shareWithSupport()" [(ngModel)]="isSharingWithSupport" i18n>Share with support</mat-checkbox>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close] (click)="setValidationState(true)" color="primary" cdkFocusInitial>{{data.ok}}</button>
  <button mat-button [mat-dialog-close] (click)="setValidationState(false)">{{data.cancel}}</button>
</mat-dialog-actions>
